<DOCTYPE html>
    <html ng-app='parseQ'>

    <head>
        <title>ParseQ</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>

    <body ng-controller='MainController'>
        <form ng-submit='postData()'>
            <div class="form-group">
                <label for="InputQuestion">Question</label>
                <input type="text" class="form-control" id="InputQuestion" placeholder="Enter question" ng-model='questionText'>
            </div>
            <button type="submit" class="btn btn-default btn-primary">Submit</button>
        </form>

        <div class="panel panel-default">
            <div class="panel-heading">Questions</div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <tr>
                        <th>Question</th>
                        <th>Status</th>
                    </tr>
                    <tr ng-repeat='question in questions'>
                        <td>{{question.text}}</td>
                        <td>{{question.status}}
                            <button type="submit" class="btn btn-default btn-primary" ng-click='updateData(question.objectId, question.status)'>Toggle Status</button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>


        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
        <script src='./js/app.js'></script>
        <script src='./js/MainController.js'></script>
        <script src='./js/parseService.js'></script>
        <script src='./js/defaultHeaders.js'></script>
    </body>

    </html>
